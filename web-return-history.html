<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="web-return.css" />
    <title>Web Return History</title>
  </head>
  <body>
    <div id="main-contener">
      <div id="first-contener">
        <div><img src="weblogo.png" alt="logo" /></div>
        <div id="investment">
          <div class="invest first-invest">
            <div class="reat">$10000</div>
            <div class="total">Total Investment</div>
          </div>
          <div class="invest">
            <div class="reat reat2">$20000</div>
            <div class="total reat2">Total</div>
          </div>
          <div class="invest"></div>
          <div class="invest"></div>
        </div>

        <div id="invest-history">
          <h2 id="return">Return History</h2>

          <table style="border: 1px solid black;">
            <thead >
              <th style="width: 100px;">Return Month</th>
              <th>Date</th>
              <th>Return Amount</th>
              <th>Updates</th>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>10/11/2023</td>
                <td>$1000</td>
                <td></td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
